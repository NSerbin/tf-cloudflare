name: Checking Terraform Code

on:
  push:
    branches:
      - main
      - test
    tags:
      - "*"

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform_checks:
    name: Terraform Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0

      - name: Install gomplate
        run: |
          curl -Lo gomplate https://github.com/hairyhenderson/gomplate/releases/download/v3.11.3/gomplate_linux-amd64
          chmod +x gomplate
          sudo mv gomplate /usr/local/bin/

      - name: Export secrets as environment variables
        run: echo "${{ toJson(secrets) }}" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV

      - name: Export vars as environment variables
        if: ${{ env.var != 'null' }}
        run: echo "$var" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
        env:
          var: ${{ toJson(vars) }}

      - name: Substitute Environment Variables with gomplate
        run: |
          find . -name "*.tf" -exec gomplate -d env=env:// -f {} -o {} \;

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Format
        id: fmt
        run: terraform fmt -recursive -diff -write=true
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        continue-on-error: true
